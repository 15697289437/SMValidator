<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMValidator Demo</title>
    <script src="SMValidator.js"></script>
</head>
<body>
    <form action="">
        <input type="text" data-rule="/abc/i/请输入ABC;#errorSelecor;@blur">
        <input type="text" data-rule="required;range(-7);pass(只能填123456);#errorSelecor">
        <input type="text" name="email">
        <input type="text" name="mobile">
    </form>
    <script>
        var smv = new SMValidator('form', {
            rules: {
                pass: function(val, msg) {
                    return (val === '123456') || msg;
                }
            },
            fields: {
                email: {
                    rule: [/abcdefg/, '你输入的不是abcdefg'],
                    failStyle: false
                },
                mobile: function(val) {
                    return (val === '123') || '请输入123';
                }
            }
        });
    </script>
</body>
</html>
